{% extends 'base.html' %}

{% block main %}

	<div class="resize-box settings-section nontabbed-settings-section">
		<div class="container">
			<div class="row">
				<label class="slider-number-pair">
					<input type="range" class="resize-slider">
					<input type="number" class="resize-number">Resize
				</label>
				<label class="slider-number-pair">
					<input type="range" class="renum-slider">
					<input type="number" class="renum-number">Repopulate
				</label>
				<input type="checkbox" name="asdf">
			</div>
		</div>
	</div>

	<div id="play-box" class="play-box settings-section nontabbed-settings-section">
		<div class="container">
			<div class="row">
				<button class="play-button btn btn-custom"><i class="material-icons">play_arrow</i>/<i class="material-icons">pause</i></button>
				<button class="frame-button btn btn-custom">Frame</button>
				<label class="slider-number-pair">
					<input type="range" class="fps-slider">
					<input type="number" class="fps-number">Framerate
				</label>
			</div>
		</div>
	</div>

	<div id="square-inspector-toggle-box" class="square-inspector-toggle-box settings-section nontabbed-settings-section">
		<div class="container">
			<div class="row">
				<label>
					<input class='with-gap square-inspector-toggle-radio' type="radio" data-selector-type="squareInspectorSelector" name="selector" value='squareInspectorSelector'> <span>Square Inspector</span>
				</label>				
			</div>
		</div>
	</div>

	<div class="grid-split-in-two bottom-bordered">
		<div class="canvas">
			<div class="container">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div><div class="gap-patch">
							<div class="circle"></div>
						</div><div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="info-section">
			<div class="tabSystem">
				<div class="tabContainer">
					<div class="my-tab">Square Inspector</div>
					<div class="my-tab">Time Strip</div>
				</div>
				<div class="panelContainer">
					<div id="squareInspectorDivs" class="panel">
					</div>
					<div id="timeStripDiv" class="panel">
						<p>Time strip Content </p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="actions">

		<div class="actions-tab-row">
				<ul class="tabs">
					<li class="tab"><a href="#state-box">State</a></li>
					<li class="tab"><a href="#condVel-box">Conduction velocity</a></li>
					<li class="tab"><a href="#refracLength-box">Refractory length</a></li>
					<li class="tab"><a href="#pacing-box">Pacing</a></li>
					<li class="tab"><a href="#propagation-box">Propagation direction</a></li>
					<li class="tab"><a href="#misc-box">Misc</a></li>
					<li class="tab"><a href="#saveload-box">Saving/loading</a></li>
				</ul>
		</div>


		
		<div id="state-box" class="state-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<label>
						<input class='with-gap state-radio depo' type="radio" data-selector-type="state" name="selector" value='depo' checked='checked'> <span>Depo</span>
					</label>
					<label>
						<input class='with-gap state-radio repo' type="radio" data-selector-type="state" name="selector" value='repo'> <span>Repo</span>
					</label>
					<label>
						<input class='with-gap state-radio clear' type="radio" data-selector-type="state" name="selector" value='clear'> <span>Clear</span>
					</label>
				</div>
			</div>
		</div>

		<div id="condVel-box" class="condVel-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<label>
						<input class='with-gap condVel-radio fast' type="radio" data-selector-type="condVel" name="selector" value='fast'> <span>Fast</span>
					</label>
					<label>
						<input class='with-gap condVel-radio normal' type="radio" data-selector-type="condVel" name="selector" value='normal'> <span>Normal</span>
					</label>
					<label>
						<input class='with-gap condVel-radio slow' type="radio" data-selector-type="condVel" name="selector" value='slow'> <span>Slow</span>
					</label>
				</div>
			</div>
		</div>

		<div id="refracLength-box" class="refracLength-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<label>
						<input class='with-gap refracLength-radio long' type="radio" data-selector-type="refracLength" name="selector" value='long'> <span>Long</span>
					</label>
					<label>
						<input class='with-gap refracLength-radio normal' type="radio" data-selector-type="refracLength" name="selector" value='normal'> <span>Normal</span>
					</label>
					<label>
						<input class='with-gap refracLength-radio short' type="radio" data-selector-type="refracLength" name="selector" value='short'> <span>Short</span>
					</label>
				</div>
				<div class="row">
					<label>
						<input class="with-gap randomRefracLengths-radio on" type="radio" name="selector" value=1 data-selector-type="randomRefracLengths"> <span>Random refractory periods on</span>
					</label>
					<label>
						<input class="with-gap randomRefracLengths-radio off" type="radio" name="selector" value=0 data-selector-type="randomRefracLengths"> <span>Random refractory periods off</span>
					</label>
				</div>
			</div>
		</div>
		
		<div id="pacing-box" class="pacing-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<label>
						<input class='with-gap pacing-radio extPace' type="radio" data-selector-type="pacing" name="selector" value='extPace'> <span>External Pacing</span>
					</label>
					<label>
						<input class='with-gap pacing-radio autoFocus' type="radio" data-selector-type="pacing" name="selector" value='autoFocus'> <span>Automatic Focus</span>
					</label>
					<label>
						<input class='with-gap pacing-radio noPace' type="radio" data-selector-type="pacing" name="selector" value='noPace'> <span>No pace</span>
					</label>
				</div>
				<div class="row">
					<div class="number-label-pair">
						<input type="number" name="pacing" class="pacingInterval pacing-number"><label>Pacing interval</label>
					</div>
					<div class="number-label-pair">
						<input type="number" name="pacing" class="pacingOffset pacing-number"><label>Initial pacing timer value</label>
					</div>
				</div>
			</div>
		</div>

		<div id="propagation-box" class="propagation-box settings-section tabbed-settings-section">
			<div class="prop-box-container">
				<div class="propagation-settings-directions-grid">
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[-1,-1]" name="top-left" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[0,-1]" name="top-center" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[1,-1]" name="top-right" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[-1,0]" name="center-left" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<div class="row">
								<label>
									<input class="with-gap prop-direction-radio on" type="radio" name="selector" value=1 data-selector-type="propagationDirectionSetting"> <span></span>
								</label>
							</div>

						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[1,0]" name="center-right" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[-1,1]" name="bottom-left" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[0,1]" name="bottom-center" checked> <span></span>
							</label>
						</div>
						<div class='prop-set-dir-grid-sec'>
							<label>
								<input class='prop-direction' type="checkbox" data-selector-type="propagationDirection" data-direction-code="[1,1]" name="bottom-right" checked> <span></span>
							</label>
						</div>

				</div>
			</div>
		</div>

		<div id="saveload-box" class="saveload-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<button class="save-button btn btn-custom">Save grid state</button>
					<button class="load-button btn btn-custom">Load grid state</button>
				</div>
			</div>
		</div>

		<div id="misc-box" class="misc-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<label>
						<input class='with-gap rainbow-checkbox' type="checkbox" data-selector-type="rainbow" name="rainbow"> <span>Rainbow trails</span>
					</label>
				</div>
				<div class="row">
					<label>
						<input class='with-gap diagprop-checkbox' type="checkbox" data-selector-type="diagprop" name="diagprop" checked> <span>Diagonal propagation</span>
					</label>
				</div>
			</div>
		</div>
		
		<div class="apply-to-all-box settings-section tabbed-settings-section">
			<div class="container">
				<div class="row">
					<button class="apply-to-all-button btn btn-custom">Apply to all non-clear squares</button>
					<button class="unclear-all-cells-button btn btn-custom">Unclear all cells</button>
				</div>
			</div>
		</div>

	</div>

{% endblock %}

{% block javascript %}
		
	<script>
		var pd = {{pd | tojson}};
		for (key in pd) {
			window[key] = pd[key];
		}
	</script>

	<!-- Materialize JS -->
		<script type="text/javascript" src="/static/lib/materialize-src/js/bin/materialize.js"></script>
		<script type="text/javascript" src="/static/lib/materialize-src/js/tabs.js"></script>
		<script type="text/javascript" src="/static/lib/materialize-src/js/buttons.js"></script>
		<script type="text/javascript" src="/static/lib/materialize-src/js/waves.js"></script>


		<!-- Initialisation of components -->
		<script type="text/javascript">
			$(document).ready(function(){
				$('.tabs').tabs();
			});
		</script>

	<script type="text/javascript" src='/static/prototypeModifications.js'></script>

	<script type="text/javascript" src='/static/DOMSetup.js'></script>
	<script type="text/javascript" src='/static/tabSystem.js'></script>

	<script type="text/javascript" src='/static/constants.js'></script>

	<script type="text/javascript" src='/static/classes/Grid.js'></script>
	<script type="text/javascript" src='/static/classes/Square.js'></script>
	<script type="text/javascript" src='/static/classes/TimeStrip.js'></script>

	<script type="text/javascript" src='/static/main.js'></script>
	<script type="text/javascript" src='/static/squareInspector.js'></script>


	<script type="text/javascript" src='/static/eventListeners.js'></script>
	<script type="text/javascript" src='/static/utilities.js'></script>
		
{% endblock %}
